<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div class="header">
            <h3>PT Ứng dụng Web - THIẾT KẾ FORM ĐƠN GIẢN</h3>
        </div>
        
        <div class="content">
            Họ và tên: <input class="form" type="text" name="ho_ten" size="30" maxlength="30" placeholder="Nhập họ tên" value=""/><br><br>
            Email: <input class="form" type="email" name="email" size="30" maxlength="30" placeholder="Nhập email" value=""/><br><br>
            Số điện thoại: <input class="form" type="tel" name="so_dien_thoai" size="30" maxlength="30" placeholder="Nhập số điện thoại" value=""/><br><br>
            Quê quán: <select name="que_quan" class="form">
                <option value="" check="checked">--Chọn thành phố--</option>
                <option value="hanoi">Hà Nội</option>
                <option value="hochiminh">TP Hồ Chí Minh</option>
                <option value="danang">Đà Nẵng</option>
            </select><br><br>

            Giới tính:
            <input id="form" type="radio" name="gioi_tinh" value="nam" />Nam
            <input id="form" type="radio" name="gioi_tinh" value="nu" />Nữ
            <br><br>

            Kỹ năng:
            <input id="form" type="checkbox" name="ky_nang" value="html" /> HTML
            <input id="form" type="checkbox" name="ky_nang" value="css" /> CSS
            <input id="form" type="checkbox" name="ky_nang" value="js" /> JS
            <input id="form" type="checkbox" name="ky_nang" value="bootstrap" /> BOOTSTRAP
            <br><br>

            Ngày sinh:
            <input id="form" type="date" name="ngay_sinh" value=""/><br><br>

            Giới thiệu bản thân:
             <textarea name="introduce" id="form" cols="30" rows="10" placeholder="Nhập giới thiệu bản thân"></textarea><br


        </div>

    </form>
</body>
</html>
