<!DOCTYPE html>
<html>
<head>
	<title>Trở thành cao thủ HTML và CSS</title>
	<style>
		#bw {
		border-style: solid;
		border-width: 2px;
		}

        #bc {
            border-color: red;
            border-style: solid;
            border-width: 3px;
        }

        #b {
            border: 5px solid blue;
        }

        #br {
            border: 5px solid green;
            border-radius: 10px;
        }
	</style>
</head>
<body>
    <!-- Border width  -->
	<p id="bw">Phát triển ứng dụng web</p>

    <!-- Thuộc tính border-color -->
    <p id="bc">Border-Color</p>

    <!-- Thuộc tính border -->
     <p id="b">Thuộc tính border</p>

    <!-- Thuộc tính border-radius -->
    <p id="br">Thuộc tính border-radius</p>

</body>
</html>
