<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UDU</title>
</head>
<body>
    <p id="result">0</p>
    <script type="text/javascript">
        var result = document.getElementById('result');
        var i = 1;
        var t = setInterval(function(){
            result.innerText = i;
            i++; 
        },500);
        clearInterval(t);
    </script>
</body>
</html>
