<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Management</title>
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="https://tingtong.vn/wp-content/uploads/2024/08/cropped-logo-hoang-nguyen-1-1-1-32x32.png" sizes="32x32">
    <link rel="icon" href="https://tingtong.vn/wp-content/uploads/2024/08/cropped-logo-hoang-nguyen-1-1-1-192x192.png" sizes="192x192">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/img/logo/logo-tingtong.png" alt="Tingtong">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>

            <div class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#dashboard">
                            <i class="fa-solid fa-house"></i><span>Dashboard</span></a>
                    </li>
                    <li>
                        <a href="#properties">
                            <i class="fa-solid fa-building"></i><span>Quản lý nhà</span></a>
                    </li>
                    <li>
                        <a href="tenants">
                            <i class="fa-solid fa-users"></i><span>Quản lý người thuê</span></a>
                    </li>
                    <li>
                        <a href="#revenue">
                            <i class="fa-solid fa-chart-line"></i><span>Báo cáo doanh thu</span></a>
                    </li>
                    <li>
                        <a href="#settings">
                            <i class="fa-solid fa-gear"></i><span>Cài đặt</span></a>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Main-content -->
        <main class="main-content">
            <header>
                <div class="top-header">
                    <div class="header-search">
                        <input type="search" placeholder="Tìm kiếm ...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-rotate"></i> 
                        Cập nhật thống kê
                    </button>

                    <div class="notifications">
                        <i class="fa-solid fa-bell"></i>
                        <span class="badge"></span>
                    </div>
                        
                    <div class="admin-info">
                        <span class="admin-name">Admin</span>
                    </div>
                    
                    <button class="logout-btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Đăng xuất
                    </button>
                </div>
            </header>

            <!-- Dashboard overview -->
             <div class="dashboard-overview">

             </div>
        </main>


    </div>
    <script src="./assets/js/dashboard.js"></script>
</body>
</html>
