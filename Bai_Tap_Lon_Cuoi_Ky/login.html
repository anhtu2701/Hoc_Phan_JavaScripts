<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập TingTong</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" name="userLogin" id="userLogin" placeholder="Tên đăng nhập" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="passLogin" id="passLogin" placeholder="Mật khẩu" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <p>Hoặc đăng nhập với</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Đăng ký</h1>
                <div class="input-box">
                    <input type="text" name="userRegister" id="userRegister" placeholder="Tên đăng nhập" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="passRegister" id="passRegister" placeholder="Mật khẩu" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="email" name="emailRegister" id="emailRegister" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="tel" name="telRegister" id="telRegister" placeholder="Số điện thoại" required>
                    <i class="fa-solid fa-square-phone"></i>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <p>Hoặc đăng ký với</p>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Chào mừng đến với TingTong</h1>
                <p>Bạn không có tài khoản?</p>
                <button class="btn register-btn">Đăng ký</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Chào mừng trở lại</h1>
                <p>Đã có tài khoản?</p>
                <button class="btn login-btn">Đăng nhập</button>
            </div>
        </div>
    </div>
    <script lang="javascripts" src="./assets/js/login.js"></script>
</body>
</html>
