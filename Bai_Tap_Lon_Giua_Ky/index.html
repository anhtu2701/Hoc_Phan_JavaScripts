<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tingtong</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div id="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <div class="logo">
                    <a href="#"><img style="width: 102px; height: 44px;" src="./assets/img/logo-tingtong.png"
                            alt="TingTong"></a>
                </div>

                <nav>
                    <ul class="nav-links">
                        <li class="nav-link"><a href="#">Giới thiệu</a></li>
                        <li class="nav-link"><a href="#">Tin tức & sự kiện</a></li>
                        <li class="nav-link"><a href="#">Hợp tác</a></li>
                        <li class="nav-link"><a href="#">Liên hệ</a></li>
                        <li class="nav-link"><a href="#">Tuyển dụng</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-right">
                <div class="search-box">
                    <input type="search" name="search" id="search" placeholder="Nơi bạn muốn ở">

                    <button type="submit" class="search-btn">
                        <i class="search-icon fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="nation-options">
                    <ul>
                        <li>VN
                            <i class="fa-solid fa-chevron-down"></i>
                            <ul class="nation-list">
                                <li style="border-bottom: 0.3px solid #ddd;"><a href="#">VN</a></li>
                                <li><a href="#">EN</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="contact-btn">Liên hệ</div>
            </div>
        </header>

        <!-- Slider Container -->
        <div id="slider-container">
            <!-- Control Function -->
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">

            <!-- Slide -->
            <div class="slides">
                <div class="slide slide1">
                    <img src="./assets/img/banner-1.png" alt="Slide 1">
                </div>
                <div class="slide slide2">
                    <img src="./assets/img/banner-2.png" alt="Slide 2">
                </div>
                <div class="slide slide3">
                    <img src="./assets/img/banner-3.jpg" alt="Slide 3">
                </div>
            </div>

            <!-- Control button -->
            <div class="controls-btn">
                <label for="slide1"><i class="fa-solid fa-circle-dot"></i></label>
                <label for="slide2"><i class="fa-solid fa-circle-dot"></i></label>
                <label for="slide3"><i class="fa-solid fa-circle-dot"></i></label>
            </div>
        </div>

        <!-- Main-->
        <main>
            <!-- Search Filter -->
            <div class="search-filter">
                <div class="city-filter"></div>

                <div class="district-filter"></div>

                <div class="price-filter"></div>
            </div>

            <!-- Houses -->
            <div class="houses">
                <article class="house">
                    <img class="house-img" src="" alt="">
                    <h3 class="house-district"></h3>
                    <p class="house-address"></p>
                    <p class="house-price"></p>
                    <p class="house-status"><span></span></p>

                </article>
            </div>

        </main>
    </div>
</body>

</html>
