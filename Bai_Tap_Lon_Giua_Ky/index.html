<body>
    <div id="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <div class="logo">
                    <a href="#"><img style="width: 102px; height: 44px;" src="./assets/img/logo/logo-tingtong.png"
                            alt="TingTong"></a>
                </div>

                <nav>
                    <ul class="nav-links">
                        <li class="nav-link"><a href="#">Giới thiệu</a></li>
                        <li class="nav-link"><a href="#">Tin tức & sự kiện</a></li>
                        <li class="nav-link"><a href="#">Hợp tác</a></li>
                        <li class="nav-link"><a href="#">Liên hệ</a></li>
                        <li class="nav-link"><a href="#">Tuyển dụng</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-right">
                <div class="search-box">
                    <input type="search" name="search" id="search" placeholder="Nơi bạn muốn ở">

                    <button type="submit" class="search-btn">
                        <i class="search-icon fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="nation-options">
                    <ul>
                        <li>VN
                            <i class="fa-solid fa-chevron-down"></i>
                            <ul class="nation-list">
                                <li style="border-bottom: 0.3px solid #ddd;"><a href="#">VN</a></li>
                                <li><a href="#">EN</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="contact-btn">Liên hệ</div>
            </div>
        </header>

        <!-- Slider Container -->
        <div id="slider-container">
            <!-- Control Function -->
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">

            <!-- Slide -->
            <div class="slides">
                <div class="slide slide1">
                    <img src="./assets/img/banner/banner-1.png" alt="Slide 1">
                </div>
                <div class="slide slide2">
                    <img src="./assets/img/banner/banner-2.png" alt="Slide 2">
                </div>
                <div class="slide slide3">
                    <img src="./assets/img/banner/banner-3.jpg" alt="Slide 3">
                </div>
            </div>

            <!-- Control button -->
            <div class="controls-btn">
                <label for="slide1"><i class="fa-solid fa-circle-dot"></i></label>
                <label for="slide2"><i class="fa-solid fa-circle-dot"></i></label>
                <label for="slide3"><i class="fa-solid fa-circle-dot"></i></label>
            </div>
        </div>

        <!-- Main-->
        <main>
            <!-- Main-content -->
            <div class="main-content">

                <!-- Search Filter -->
                <div id="search-filter">
                    <div class="search-group city-filter">
                        <label>Thành phố</label>
                        <select class="dropdown" id="city">
                            <option value="all">Tất cả</option>
                            <option value="hanoi">Hà Nội</option>
                        </select>
                    </div>

                    <div class="search-group district-filter">
                        <label>Quận/Huyện</label>
                        <select class="dropdown" id="district">
                            <option value="all">Tất cả</option>
                            <option value="thanhtri">Huyện Thanh Trì</option>
                            <option value="thanhtri">Huyện Thanh Trì</option>
                            <option value="thanhtri">Huyện Thanh Trì</option>
                            <option value="thanhtri">Huyện Thanh Trì</option>
                        </select>
                    </div>

                    <div class="search-group price-filter">
                        <label>Thành phố</label>
                        <select class="dropdown" id="price">
                            <option value="all">Tất cả</option>
                            <option value="1-3">1 - 3 Triệu</option>
                            <option value="3-5">3 - 5 Triệu</option>
                            <option value="5-10">5 - 10 Triệu</option>
                            <option value="10-40">10 - 40 Triệu</option>
                        </select>
                    </div>
                    
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <!-- Houses -->
