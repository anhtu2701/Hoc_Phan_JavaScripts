<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tingtong</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div id="container">
        <!-- Header -->
         <header>
            <div class="header-left">
                <div class="logo">
                    <a href="#"><img style="width: 102px; height: 44px;" src="./assets/img/logo-tingtong.png" alt="TingTong"></a>
                </div>

                <nav>
                    <ul class="nav-links">  
                        <li class="nav-link"><a href="#">Giới thiệu</a></li>
                        <li class="nav-link"><a href="#">Tin tức & sự kiện</a></li>
                        <li class="nav-link"><a href="#">Hợp tác</a></li>
                        <li class="nav-link"><a href="#">Liên hệ</a></li>
                        <li class="nav-link"><a href="#">Tuyển dụng</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-right">
                <div class="search-box">
                    <input type="search" name="search" id="search" placeholder="Nơi bạn muốn ở">

                    <button type="submit" class="search-btn">
                        <i class="search-icon fa-solid fa-magnifying-glass-location"></i>
                </div>
    
                <div class="nation-options">
                    <ul>
                        <li>VN
                            <i class="fa-solid fa-chevron-down"></i>
                            <ul class="nation-list">
                                <li><a href="#">VN</a></li>
                                <li><a href="#">EN</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
    
                <div class="contact-btn">Liên hệ</div>
            </div>
         </header>
    </div>
