<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Form Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>

            <button class="submit">Sign In</button>
            <p class="forgot-pass">Forgot Password?</p>
            
            <div class="social-media">
                <ul>
                    <li><img src="./assets/images/facebook.png" alt=""></li>
                    <li><img src="./assets/images/twitter.png" alt=""></li>
                    <li><img src="./assets/images/linkedin.png" alt=""></li>
                    <li><img src="./assets/images/instagram.png" alt=""></li>
                </ul>
            </div>
        </div>

        <div class="sub-container">
            <div class="img">
                <div class="img-text m-up">
                   <h2>New here?</h2> 
                   <p>Sign up and discover great amount of new opportunities!</p>
                </div>

                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>

                <div class="img-btn">
                    <span class="m-up">Sign In</span>
                    <span class="m-in">Sign Up</span>
                </div>
            </div>

            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password">
                </label>

                <button type="submit" class="submit">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script lang="javascripts" src="main.js"></script>
</body>
</html>
