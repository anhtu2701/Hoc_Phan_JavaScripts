<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Form Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>

            <button class="submit">Sign In</button>
            <p class="forgot-pass">Forgot Password?</p>
        </div>

        <div class="social-media">
            <ul>
                <li><img src="./assets/images/facebook.png" alt=""></li>
                <li><img src="./assets/images/twitter.png" alt=""></li>
                <li><img src="./assets/images/linkedin.png" alt=""></li>
                <li><img src="./assets/images/instagram.png" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
